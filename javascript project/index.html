<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Exam registration form</h1>
        <div class="elements">
            <div class="name">
                <label for="name">Name : </label>
                <input type="text" placeholder="Enter your name" name="" id="name">
            </div>
            <div class="email">
                <label for="email">Email : </label>
                <input type="email" placeholder="Enter your email" name="" id="email">
            </div>
            <button class="btn" onclick="allocateExamCenter()">Enroll</button>
        </div>
        <h3>Allocated Exam Center:</h3>
        <p id="examCenter"></p>
    </div>
    
</div>
    <script src="app.js">

    </script>
</body>

</html>
